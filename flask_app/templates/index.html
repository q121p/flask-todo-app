<!DOCTYPE html>
<html>

<head>
    <title>Todoアプリ</title>
    <!-- Bootstrap CSSのリンク -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- index.htmlの装飾をする -->
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
        }

        .list-group-item {
            border-radius: 10px;
        }

        .btn {
            margin: 5px;
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <div class="container mt-4">
        <h1>Todoリスト</h1>
        <!-- Todoリストを送るフォーム -->
        <form class="mt-3" action="/add" method="POST">
            <div class="input-group">
                <input type="text" name="todo" class="form-control" placeholder="Todoを追加">
                <button type="submit" class="btn btn-primary mx-2">追加</button>
            </div>
        </form>
        <!-- Todoリストを表示する -->
        <ul class="list-group mt-3">
            {% for todo in todos %}
            <div class="card mb-2">
                <div class="card-body">
                    <p class="card-text">{{ todo }}</p>
                    <div class="text-end">
                        <a href="/edit/{{ loop.index }}" class="btn btn-info btn-sm me-2">編集</a>
                        <a href="/delete/{{ loop.index }}" class="btn btn-danger btn-sm">削除</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </ul>

    </div>
    <!-- BootStrapのリンク -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
